<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" class="login-form">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar data-background-color="orange">
            <div class="md-toolbar-tools">
                <h2><span>{{'LoginForm' | translate}}</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="loginForm" ng-submit="loginForm.$valid && vm.login()">
                <md-input-container class="md-block">
                    <label>{{'Email' | translate}}</label>
                    <md-icon>email</md-icon>
                    <input type="email" name="email" ng-model="vm.user.Email" required="" />
                    <validation-message model="loginForm.email" field-name="{{'Email' | translate}}"></validation-message>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>{{'Password' | translate}}</label>
                    <md-icon>https</md-icon>
                    <input type="password" name="password" ng-model="vm.user.Password" required="" md-maxlength="16" />
                    <validation-message model="loginForm.password" field-name="{{'Password' | translate}}"></validation-message>
                </md-input-container> 
                <md-checkbox ng-model="vm.rememberMe" aria-label="{{'RememberMe' | translate}}">
                    {{'RememberMe' | translate}}
                </md-checkbox>
                <md-progress-linear md-mode="indeterminate" ng-show="vm.loading"></md-progress-linear>
                <md-input-container class="md-block">
                    <div layout="row" layout-xs="column" layout-align="center center">
                        <md-button flex="50" flex-xs="100" type="submit" ng-disabled="!loginForm.$valid || vm.loading" class="md-raised md-default">&nbsp {{'Login' | translate}} &nbsp</md-button>
                        <div flex="50" flex-xs="100">
                            <small>
                                {{'DontHaveAnAccountYet' | translate}}
                                <a href="" ui-sref="register">{{'SignUp' | translate}}</a>
                            </small>
                        </div>
                    </div>
                </md-input-container>
            </form>
        </md-card-content>
    </md-card>
</md-content>
